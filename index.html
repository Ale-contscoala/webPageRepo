<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Calculator Sumă</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Calculator simplu</h1>
    <form id="sum-form" aria-describedby="result" onsubmit="return false;">
      <div class="field">
        <label for="num1">Număr 1</label>
        <input type="number" id="num1" name="num1" inputmode="decimal" step="any" />
      </div>

      <div class="field">
        <label for="num2">Număr 2</label>
        <input type="number" id="num2" name="num2" inputmode="decimal" step="any" />
      </div>

      <div class="actions">
        <button id="calc-btn" type="button">Calculează</button>
      </div>
    </form>

    <div id="result" class="result" aria-live="polite">Suma: <strong id="sum">0</strong></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
